<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Ziora Luxeon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #f1f1f1;
            overflow-x: hidden;
            animation: fadeIn 2s ease-out;
        }

        header {
            background: linear-gradient(to right, #2a2a2a, #1a1a1a);
            padding: 20px 50px;
            display: flex;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            animation: slideInFromTop 1s ease-out;
        }

        header .logo {
            font-size: 2em;
            font-family: 'Lora', serif;
            color: #D4AF37;
            text-transform: uppercase;
            margin-right: 50px;
        }

        header .navbar-nav {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
            flex: 1;
        }

        header .navbar-nav li a {
            font-size: 1em;
            color: #f1f1f1;
            text-decoration: none;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: 500;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-out;
        }

        header .navbar-nav li a:hover,
        header .navbar-nav li a.active {
            background-color: #D4AF37;
            color: #1a1a1a;
            border-radius: 30px;
            padding: 10px 30px;
        }

        .cart-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1e1e1e;
            padding-top: 80px;
            animation: fadeIn 2s ease-out;
        }

        .cart-container {
            width: 80%;
            max-width: 900px;
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 60px 50px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: slideInFromLeft 1.5s ease-out;
        }

        .cart-container h1 {
            font-family: 'Lora', serif;
            color: #D4AF37;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .cart-container p {
            font-size: 1.2em;
        }

        .cart-container .cart-total {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
            animation: fadeIn 1.5s ease-out forwards;
        }

        .cart-actions {
            text-align: right;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-out forwards;
        }

        .cart-actions a {
            background-color: #D4AF37;
            color: #1a1a1a;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .cart-actions a:hover {
            background-color: #f1f1f1;
            color: #1a1a1a;
            transform: scale(1.05);
        }

        footer {
            background-color: #1a1a1a;
            color: #D4AF37;
            text-align: center;
            font-size: 1.5em;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes slideInFromTop {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(0);
            }
        }

    </style>
</head>

<header>

        <li><a href="cart13.html" class="active">Cart</a></li>
        <li><a href="contect13.html">Contact</a></li>
        <li><a href="about13.html">About Us</a></li>
    </ul>
</header>

<section class="cart-section">
    <div class="cart-container">
        <h1>Your Cart</h1>
        <p>Your cart is empty!</p>
        <div class="cart-actions">
            <a href="checkout.php">Proceed to Checkout</a>
        </div>
    </div>
</section>

</footer>

</html>
