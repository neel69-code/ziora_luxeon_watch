<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ziora Luxeon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #f1f1f1;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(to right, #2a2a2a, #1a1a1a);
            padding: 20px 50px;
            display: flex;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 2em;
            font-family: 'Lora', serif;
            color: #D4AF37;
            text-transform: uppercase;
            margin-right: 50px;
        }

        header .navbar-nav {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
            flex: 1;
        }

        header .navbar-nav li a {
            font-size: 1em;
            color: #f1f1f1;
            text-decoration: none;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        header .navbar-nav li a:hover,
        header .navbar-nav li a.active {
            background-color: #D4AF37;
            color: #1a1a1a;
            border-radius: 30px;
            padding: 10px 30px;
        }

        .register-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1e1e1e;
        }

        .register-container {
            width: 50%;
            max-width: 700px;
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 60px 50px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .register-container h2 {
            font-family: 'Lora', serif;
            color: #D4AF37;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #f1f1f1;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background: #1a1a1a;
            color: #f1f1f1;
        }

        .btn {
            background-color: #D4AF37;
            color: #1a1a1a;
            padding: 15px 25px;
            font-size: 1.2em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #f1f1f1;
            color: #1a1a1a;
        }

        .error {
            color: red;
            font-size: 1em;
            margin-top: 15px;
        }

        footer {
            background-color: #1a1a1a;
            color: #D4AF37;
            text-align: center;
            font-size: 1.5em;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Ziora Luxeon</div>
    <ul class="navbar-nav">
        <li><a href="index13.html">Home</a></li>
        <li><a href="login13.html">Login</a></li>
        <li><a href="product13.html">Products</a></li>
        <li><a href="cart13.html">Cart</a></li>
        <li><a href="contect13.html">Contact</a></li>
        <li><a href="about13.html">About Us</a></li>
    </ul>
</header>

<section class="register-section">
    <div class="register-container">
        <h2>Register</h2>
        <!-- Add your error handling here if needed -->
        <form action="register.html" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</section>

<footer>
    <p>&copy; 2024 Ziora Luxeon. All rights reserved.</p>
</footer>

</body>
</html>
